<mat-toolbar style="display: flex; justify-content: space-between;">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
<mat-icon *ngIf="!sidenav.opened">
    menu
</mat-icon>
<mat-icon *ngIf="sidenav.opened">
    close
</mat-icon>
    </button>
    TAX FILER
    <ul class="referhead" style="display: flex;justify-content:space-between; list-style-type: none; margin: unset; width: 50vw; font-size: medium;">
        <li>Refer to a friend</li>
        <li>dollartaxfiler@gmail.com</li>
        <li>User <mat-icon class="icon" fxShow.gt-sm>keyboard_arrow_down</mat-icon></li>
    </ul>
</mat-toolbar>


<mat-sidenav-container class="sidebar">
   <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src=".././../assets/images/user.png" style="width:30px; height:30px">
    <h4 class="name">User Name</h4>
    <p class="designition">Description</p>
    <mat-divider></mat-divider>
    <div style="height: 80%;">

        <button (click)="dashboardopen()" mat-button class="menu-button">
            <mat-icon>home</mat-icon>
        <span>Dashboard</span>
    </button>
    
    <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Basic Information</span>
    </button>

    <button (click)="uploaddocs()" mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>Upload Tax Documents </span>
    </button>
    <button mat-button class="menu-button">
        <mat-icon>receipt-cutoff</mat-icon>
        <span>Schedule for Tax Notes</span>
    </button>
    <button mat-button class="menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
          <span style="margin-left: 15px">My Tax summary</span>
        </button>
        <button (click)="referralopen()" mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Refferal Details</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </div>
    </mat-sidenav>
    <mat-sidenav-content>
            <div class="content mat-elevation-z4">
                <app-dashboard *ngIf="dashboard"></app-dashboard>
                <app-referral-details *ngIf="referral"></app-referral-details>
                <app-upload-docs  *ngIf="upload"></app-upload-docs>
            </div>
    </mat-sidenav-content>

</mat-sidenav-container>
