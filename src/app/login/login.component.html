<section *ngIf="logindetails">
    <div class="imgBx">
        <img src=".././../assets/images/bg.jpg">
    </div>
    <div class="contentBx">
        <form>
        <!-- <img src="../../assets/images/newlogo.jpeg"/> -->
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="logo">
                <img  src="../../assets/images/newlogo.jpeg" width="200px" height="50px">
            
        </div>
        <div class="formBx">
           
            <div class="login"><h2>Login</h2></div>
            <form>
               
                <div class="inputBx">
                    <span>Username</span>
                    <input type="text" name="">
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="">Remember me</label>
                </div>
                <div (click)="btnClick()" class="inputBx">
                    <input type="submit" value="Login" name="">
                </div>
                <div class="inputBx">
                    <p>Dont have an account? <a href="#">Register Now</a></p>
                </div>
            </form>
        </div>

        </div>
    </form>
    </div>
</section>
